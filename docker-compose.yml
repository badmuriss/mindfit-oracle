services:
  oracle:
    image: gvenzl/oracle-xe:21-slim
    container_name: mindfit-oracle
    restart: unless-stopped
    environment:
      ORACLE_PASSWORD: ${ORACLE_PASSWORD:-oracle}
      APP_USER: ${SPRING_DATASOURCE_USERNAME:-mindfit_app}
      APP_USER_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-mindfit}
    volumes:
      - oracle_data:/opt/oracle/oradata
    healthcheck:
      test: ["CMD", "bash", "-c", "echo 'SELECT 1 FROM DUAL;' | sqlplus -s \"system/oracle@localhost:1521/XEPDB1\""]
      interval: 45s
      timeout: 15s
      retries: 5
      start_period: 90s

  api:
    build:
      context: ./mindfit-api
      dockerfile: Dockerfile
    container_name: mindfit-api
    restart: unless-stopped
    depends_on:
      oracle:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: production
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL:-jdbc:oracle:thin:@oracle:1521/XEPDB1}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-mindfit_app}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-mindfit}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-your-openai-api-key}
      JWT_SECRET: ${JWT_SECRET:-mySecretKeyForDevelopmentPleaseChangeInProduction123456789012345678901234567890}
      APP_CORS_ALLOWED_ORIGINS: ${APP_CORS_ALLOWED_ORIGINS:-http://localhost:8082,http://localhost:8083}
      LOGS_BASIC_USERNAME: ${LOGS_BASIC_USERNAME:-logs}
      LOGS_BASIC_PASSWORD: ${LOGS_BASIC_PASSWORD:-logs}
    ports:
      - "8088:8088"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  admin:
    build:
      context: ./mindfit-admin-panel
      dockerfile: Dockerfile
      args:
        API_BASE_URL: ${API_BASE_URL:-http://localhost:8088}
    container_name: mindfit-admin-panel
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "8082:80"

  app:
    build:
      context: ./mindfit-app
      dockerfile: Dockerfile
      args:
        API_BASE_URL: ${API_BASE_URL:-http://localhost:8088}
        USDA_API_KEY: ${USDA_API_KEY:-DEMO_KEY}
    container_name: mindfit-app
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "8083:80"

volumes:
  oracle_data:
