name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Tests and Build
        working-directory: ./mindfit-api
        run: mvn clean verify -B
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Build Docker Images
        run: |
          docker build -t mindfit-api:test ./mindfit-api
          docker build -t mindfit-app:test ./mindfit-app

      - name: Success
        if: success()
        run: echo "âœ… Build and tests passed!"

  deploy:
    name: Deploy to Coolify
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Coolify - Application Deploy
        run: |
          curl -X POST "${{ secrets.COOLIFY_URL }}/api/v1/deploy?uuid=${{ secrets.COOLIFY_APP_ID }}&force=false" \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}" \
            -H "Content-Type: application/json"